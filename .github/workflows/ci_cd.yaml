name: Stock Prediction CI/CD Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *''

env:
  PYTHON_VERSION: '3.10'
  
  
  HF_SPACE_NAME: 'EzrBmntr/stock-prediction' 

jobs:
  
  train_and_version:
    name: 'Train Model'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc dvc-gdrive

      - name: ðŸ”‘ Setup Google Drive Credentials
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS_DATA }}' > gdrive_user_credentials.json
          dvc remote modify --local gdrive_storage --unset gdrive_use_service_account
          dvc remote modify --local gdrive_storage gdrive_user_credentials_file gdrive_user_credentials.json

      - name: ðŸš€ Run Training Pipeline
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python src/main_flow.py

      - name: ðŸ“¤ Version & Push to DVC
        run: |
          dvc add data/raw/stock_data.csv models/
          dvc push

      - name: ðŸ’¾ Commit DVC Metadata
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/stock_data.csv.dvc models.dvc
          git diff --staged --quiet || git commit -m "ðŸ¤– CI: Update data & models [skip ci]"
          git push origin main || echo "No changes to push"

  
  deploy_huggingface:
    name: 'Deploy to HF Space'
    runs-on: ubuntu-latest
    needs: train_and_version
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true 
          ref: main

      
      - name: ðŸ Setup Python & DVC
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install DVC
        run: pip install dvc dvc-gdrive

      - name: ðŸ”‘ Setup Google Drive Credentials
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS_DATA }}' > gdrive_user_credentials.json
          dvc remote modify --local gdrive_storage --unset gdrive_use_service_account
          dvc remote modify --local gdrive_storage gdrive_user_credentials_file gdrive_user_credentials.json

      - name: ðŸ“¥ Pull Models & Data
        run: |
          # Tarik file fisik dari GDrive ke Runner
          dvc pull models.dvc data/raw/stock_data.csv.dvc

      
      - name: ðŸ§¹ Cleanup Secrets
        run: |
          rm -rf  gdrive_user_credentials.json .git
          # Hapus folder .git agar kita bisa init ulang untuk push ke HF

      
      - name: ðŸš€ Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          
        run: |
          # Install Git LFS
          git lfs install
          
          
          # Inisialisasi Git baru khusus untuk upload ke HF
          git init
          git branch -M main
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          
          # Tambahkan semua file (Kode + Model .pkl + CSV)
          git add .
          git commit -m "Deploy from GitHub Actions: ${{ github.sha }}"
          
          # Force Push ke Remote HF
          # Menggunakan token untuk autentikasi
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/${{ env.HF_SPACE_NAME }} main